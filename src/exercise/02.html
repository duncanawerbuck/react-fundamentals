<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const divProps = {className: 'container'}
    const div = React.createElement(
      'div',
      divProps,
      getArrayOfSpans(['Hello', 'World']),
    )

    ReactDOM.render(div, rootElement)

    function getArrayOfSpans(spanTextArray) {
      return spanTextArray.map((text, ix) => {
        const isLastElement = ix === spanTextArray.length - 1
        return React.createElement('span', {
          children: `${text}${isLastElement ? '' : ' '}`,
        })
      })
    }
  </script>
</body>
